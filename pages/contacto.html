<body class="contacto">
  <header class="header">
    <h1 class="header__title ml3">Somos Fotografos</h1>
  </header>
  <nav class="navbar navbar-expand-lg  navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand logo-animacion" href="../index.html"><img src="../images/logo.png" alt="Fotografia"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Galeria y Productos

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="galeria.html">Galeria</a></li>
              <li><a class="dropdown-item" href="productos.html">Productos</a></li>
            </ul>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 buscar" type="search" placeholder="Buscar" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
  <main class="container mt-5 pt-5 pb-5">
    <form class="row g-3 was-validated justify-content-md-center" novalidate>
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control " id="validationCustom01" placeholder="Nombre" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Apellido" required>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="Email" class="form-control" id="validationCustom03" placeholder="EMAIL" required>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elegi una Provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Buenos Aires Capital">Buenos Aires Capital</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Rios">Entre Rios</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquen">Neuquen</option>
            <option value="Rio Negro">Rio Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucuman">Tucuman</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="Por Favor Pon una Ciudad"
            required>
        </div>
      </div>
      <div class="col-md-8">
        <label for="validationCustom06" class="form-label">Consulta</label>
        <textarea class="form-control" name="" id="validationCustom06" cols="30" rows="10"
          placeholder="DEJANOS TU CONSULTA" required></textarea>
      </div>
      <div class="row justify-content-md-center mt-4">
        <div class="col-1  ">
          <button class="btn btn-outline-light" type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </main>
  <div class="footer">
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">

          </a></li>
        <li class="ms-3">
          <a href="https://www.whatsapp.com" target="_blank" rel="noopener">
            <div class="whatsapp "></div>
          </a>
        </li>
        <li class="ms-3"><a href="https://www.instagram.com" target="_blank" rel="noopener">
            <div class="instagram "></div>
          </a></li>
        <li class="ms-3"><a href="https://www.twitter.com" target="_blank" rel="noopener">
            <div class="twitter "></div>
          </a></li>
      </ul>
    </footer>
  </div>
  <script src="../scripts/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="../scripts/main.js"></script>
</body>

</html>
